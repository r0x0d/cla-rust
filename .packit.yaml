specfile_path: packaging/cla-rust.spec
upstream_package_name: cla-rust
downstream_package_name: cla-rust
upstream_project_url: https://github.com/r0x0d/cla-rust

srpm_build_deps: []

jobs:
  # Build RPMs for each pull request
  - job: copr_build
    trigger: pull_request
    owner: "@r0x0d"
    project: cla-rust
    targets:
      - epel-9-x86_64
      - epel-9-aarch64
      - epel-9-ppc64le
      - epel-9-s390x
      - epel-10-x86_64
      - epel-10-aarch64
      - epel-10-ppc64le
      - epel-10-s390x
    actions:
      # do not get the version from a tag (git describe) but from the spec file
      get-current-version:
        - grep -oP '^Version:\s+\K\S+' packaging/cla-rust.spec

  # Build RPMs for main branch
  - job: copr_build
    trigger: commit
    branch: main
    owner: "@r0x0d"
    project: cla-rust
    targets:
      - epel-9-x86_64
      - epel-9-aarch64
      - epel-9-ppc64le
      - epel-9-s390x
      - epel-10-x86_64
      - epel-10-aarch64
      - epel-10-ppc64le
      - epel-10-s390x
    actions:
      # bump spec so we get release starting with 2 and hence all the default branch builds will
      # have higher NVR than all the PR builds
      post-upstream-clone:
        - rpmdev-bumpspec --comment='latest upstream build' ./packaging/cla-rust.spec
      # do not get the version from a tag (git describe) but from the spec file
      get-current-version:
        - grep -oP '^Version:\s+\K\S+' packaging/cla-rust.spec
